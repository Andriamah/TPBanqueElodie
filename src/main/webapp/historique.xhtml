<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">
            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{historique.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{historique.loadCompte}"/>  
                </f:metadata>
            </ui:define>
            <ui:define name="top">
                Historique des opérations
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{historique.listeOperations}"
                                 var="operation"
                                 paginator="true" rows="10"
                                 rowsPerPageTemplate="2,4,8,10"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column width="5">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:link outcome="mouvement?id=#{operation.id}" 
                                    value="#{operation.id}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{operation.description}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date Opération"/>
                            </f:facet>
                            <h:outputText value="#{operation.dateOperation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>
                            <h:outputText value="#{operation.montant}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
