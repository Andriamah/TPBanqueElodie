<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">
            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modifieCompte.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modifieCompte.loadCompte}"/>  
                </f:metadata>
            </ui:define>
            <ui:define name="top">
                Modifiez votre compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Votre nom actuel : 
                        <h:outputText id="nomactuel"  value="#{modifieCompte.compte.nom}"/>
                        <h:message for="expediteur"/>

                        Nouveau nom : 
                        <h:inputText id="nouveauNom" size="3" value="#{modifieCompte.nouveauNom}"
                                     required="true"
                                     converterMessage="Saisir un nouveau nom"/>
                        <h:message for="nouveauNom"/>

                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{modifieCompte.modifieNom()}"/>
                    <h:messages/>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
